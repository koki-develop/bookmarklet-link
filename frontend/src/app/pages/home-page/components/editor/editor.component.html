<div class="flex flex-col">
  <label for="name" class="text-sm text-gray-500">タイトル</label>
  <input
    id="name"
    class="w-1/2 rounded border border-gray-300 p-2 outline-none sm:w-1/3"
    type="text"
    placeholder="Bookmarklet"
    [value]="name()"
    (input)="nameInput($event)"
  />
</div>

<ngs-code-editor
  [theme]="editorTheme"
  [codeModel]="codeModel"
  [options]="editorOptions"
  (valueChanged)="codeChanged.emit($event)"
/>
