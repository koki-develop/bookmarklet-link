<pre><code>{{ bookmarklet() }}</code></pre>

<button (click)="copyToClipboard()">Copy</button>

<a [href]="sanitizedBookmarklet()" (click)="$event.preventDefault()">name</a>

<ngs-code-editor
  [theme]="editorTheme"
  [codeModel]="codeModel"
  [options]="editorOptions"
  (valueChanged)="code.set($event)"
/>
