<div class="flex flex-col gap-4">
  <div>
    <div class="ml-4 flex items-center text-sm">
      <ng-icon class="text-lg text-blue-500" name="arrowUp" />
      ブックマークバーにドラッグ & ドロップ
    </div>

    <app-preview [name]="name()" [code]="code()" />
  </div>

  <app-editor
    [name]="name()"
    (nameChanged)="name.set($event)"
    [code]="code()"
    (codeChanged)="code.set($event)"
  />

  <div>
    <button
      class="flex items-center gap-2 rounded bg-blue-500 px-4 py-2 text-white transition hover:bg-blue-600"
      (click)="run(code())"
    >
      <ng-icon name="play" />
      実行
    </button>
  </div>
</div>
